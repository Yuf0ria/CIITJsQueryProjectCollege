<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/Fegi_script.js"></script>
<title>Login</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}

table {
border-collapse: collapse;
width: 400px;
}

th, td {
padding: 8px;
text-align: left;
}

th {
background-color: #fff;
}

input[type="text"],
input[type="password"] {
width: 100%;
padding: 5px;
}

button {
margin-top: 10px;
padding: 10px 20px;
}

.message {
margin-top: 10px;
color: red;
}
</style>
</head>
<body>
<h2> Login</h2>
<form id="loginForm">
<table>
<tr>
<th>Username</th>
<td><input type="text" id="username" required></td>
</tr>
<tr>
<th>Password</th>
<td><input type="password" id="password" required></td>
</tr>
</table>

<button type="button" onclick="validateLogin()">Validate</button>
<button type="button" onclick="addUser()">Add</button>
<button type="button" onclick="clearForm()">Clear</button>

<p id="message" class="message"></p>
</form>

</body>
</html>
