<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/Fegi_script2.0.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
<title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
<table id="space">
<tr>
<th>Username</th>
<td><input type="text" id="username" required></td>
</tr>
<tr>
<th>Password</th>
<td><input type="password" id="password" required></td>
</tr>
</table>

<button type="button" onclick="validateLogin()">Validate</button>
<button type="button" onclick="addUser()">Add</button>
<button type="button" onclick="clearForm()">Clear</button>

<p id="message" class="message"></p>
</form>

</body>
</html>
